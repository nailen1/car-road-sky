<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Road Sky</title>

    <link rel="stylesheet" href="car-road-sky.css">
</head>
<body>
    
    <div class="night">
        <div>
            <audio id="bgm" controls  onloadeddata="setHalfVolume()"> <source src="a signal from outer space.mp3" type="audio/mp3"> </audio>
        </div>
        <div class="notice-text">
            <i class="fa-solid fa-music"> BGM "A SIGNAL FROM OUTER SPACE"</i>
            <br>
            <i class="fa-solid fa-envelope">  TAP CAR TO JUMP</i>
        </div>
        <div class="boost-btn">
            <input type="checkbox" name="switch" class="btn">
        </div>
        <div class="surface"></div>
        <div class="road">
            <div class="road-line"></div>
        </div>
        
        <i class="fa-solid fa-star" style="--i:0"></i>
        <i class="fa-solid fa-star" style="--i:1"></i>
        <i class="fa-solid fa-star" style="--i:2"></i>
        <i class="fa-solid fa-star falling"></i>
        <i class="fa-solid fa-star falling2"></i>
        <i class="fa-solid fa-star-of-life" style="--i:0"></i>
        <i class="fa-solid fa-star-of-life" style="--i:1"></i>
        <i class="fa-solid fa-star-of-life" style="--i:2"></i>
        
        <div class="sky"></div>
        <div class="clouds">
            <img src="cloud1.png" style="--i:0" alt="">
            <img src="cloud2.png" style="--i:1" alt="">
            <img src="cloud3.png" style="--i:2" alt="">
        </div>
        <div class="sun"></div>
        
        <div class="car">
            <img class="car-frame" src="car-01.png" alt="car">
            <!-- <div class="front-wheel"><img src="front-wheel-frame.png" alt=""></div> -->
            <img class="front-wheel" src="front-wheel-frame.png" alt="front wheel">
            <img class="rear-wheel" src="rear-wheel-frame.png" alt="rear wheel">
            <!-- <div class="rear-wheel"><img src="rear-wheel-frame.png" alt=""></div> -->
        </div>
    </div>

    <script src="https://kit.fontawesome.com/ea068852c5.js" crossorigin="anonymous"></script>

    <script> 
        document.querySelector('#bgm').addEventListener('play', setHalfVolume);
        function setHalfVolume() {
            document.getElementById('bgm').volume = 0.3;
        }

        let btn = document.querySelector('.btn');
        let car = document.querySelector('.car');
        let sun = document.querySelector('.sun');
        let sky = document.querySelector('.sky');
        let clouds = document.querySelector('.clouds');


        const turnOn = function() {
            btn.classList.toggle('active');
            car.classList.toggle('active');
            sun.classList.toggle('active');
            sky.classList.toggle('active');
            clouds.classList.toggle('active');
        } 
        btn.onclick = turnOn;
    </script>
</body>
</html>
